<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>

        <img src="https://www.kasandbox.org/programming-images/food/grapes.png" alt="Grape cluster" width="350">
        
    </body>
</html>
